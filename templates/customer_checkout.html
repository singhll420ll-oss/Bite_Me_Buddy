{% extends "customer_dashboard.html" %}

{% block body %}
{{ super() }}

<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-check-circle me-2"></i>Checkout Page
                    </h4>
                </div>
                <div class="card-body">
                    <div class="text-center py-5">
                        <i class="fas fa-shopping-bag fa-4x text-success mb-3"></i>
                        <h3>Checkout Feature Coming Soon!</h3>
                        <p class="text-muted">This page will allow you to complete your order payment.</p>
                        <a href="/customer/cart" class="btn btn-primary mt-3">
                            <i class="fas fa-arrow-left me-1"></i>Back to Cart
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
        });
        document.querySelector('a[href="/customer/checkout"]').classList.add('active');
    });
</script>
{% endblock %}
