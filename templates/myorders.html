{% extends "base.html" %}

{% block title %}My Orders - Bite Me Buddy{% endblock %}

{% block content %}
<div class="mb-4">
    <h2 class="mb-3">
        <i class="fas fa-history me-2"></i>My Orders
    </h2>
    <p class="lead">Track your order history</p>
</div>

<div class="card">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">
            <i class="fas fa-list-alt me-2"></i>Order History
        </h5>
        <button class="btn btn-light btn-sm" onclick="loadOrders()">
            <i class="fas fa-sync-alt me-1"></i>Refresh
        </button>
    </div>
    <div class="card-body">
        <div id="ordersList" hx-get="/api/myorders" hx-trigger="load">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading orders...</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function loadOrders() {
    const ordersList = document.getElementById('ordersList');
    ordersList.innerHTML = `
        <div class="text-center py-3">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Refreshing orders...</p>
        </div>
    `;
    
    htmx.trigger('#ordersList', 'load');
}
</script>
{% endblock %}
