{% extends "base.html" %}

{% block title %}Register - Bite Me Buddy{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-user-plus me-2"></i>New Registration
                </h4>
            </div>
            <div class="card-body">
                <!-- Simple form with JavaScript -->
                <form id="registerForm">
                    <div id="response-message"></div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">
                                <i class="fas fa-user me-1"></i>Full Name *
                            </label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-at me-1"></i>Username *
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required
                                   placeholder="Choose a username for login">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-1"></i>Email (Optional but recommended)
                            </label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="user@example.com">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">
                                <i class="fas fa-phone me-1"></i>Phone Number *
                            </label>
                            <input type="tel" class="form-control" id="phone" name="phone" required
                                   pattern="[0-9]{10}" 
                                   placeholder="10-digit mobile number">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">
                            <i class="fas fa-home me-1"></i>Delivery Address *
                        </label>
                        <textarea class="form-control" id="address" name="address" rows="3" required
                                  placeholder="House no, Street, City, PIN"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-1"></i>Password *
                            </label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   required minlength="6"
                                   placeholder="At least 6 characters">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="confirm_password" class="form-label">
                                <i class="fas fa-lock me-1"></i>Confirm Password *
                            </label>
                            <input type="password" class="form-control" id="confirm_password" 
                                   name="confirm_password" required minlength="6">
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <i class="fas fa-user-plus me-2"></i>Register
                        </button>
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                    </div>
                    
                    <div class="text-center mt-3">
                        <p class="mb-0">
                            Already have an account?
                            <a href="/login" class="text-decoration-none">Login here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('registerForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const submitBtn = document.getElementById('submitBtn');
    const responseDiv = document.getElementById('response-message');
    
    // Form submit handler
    form.addEventListener('submit', async function(event) {
        event.preventDefault();
        
        // 1. Password validation
        if (password.value !== confirmPassword.value) {
            showMessage('❌ Passwords do not match!', 'danger');
            confirmPassword.focus();
            return;
        }
        
        // 2. Check required fields
        const requiredFields = ['name', 'username', 'phone', 'address', 'password'];
        for (let field of requiredFields) {
            const element = document.getElementById(field === 'name' ? 'name' : field);
            if (!element.value.trim()) {
                showMessage(`❌ Please fill the ${field.replace('_', ' ')} field`, 'danger');
                element.focus();
                return;
            }
        }
        
        // 3. Phone validation
        const phone = document.getElementById('phone').value.trim();
        if (!/^\d{10}$/.test(phone)) {
            showMessage('❌ Phone number must be 10 digits', 'danger');
            return;
        }
        
        // 4. Show loading state
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Registering...';
        
        // 5. Collect form data
        const formData = {
            username: document.getElementById('username').value.trim(),
            full_name: document.getElementById('name').value.trim(),
            email: document.getElementById('email').value.trim() || null,
            phone: phone,
            address: document.getElementById('address').value.trim(),
            password: document.getElementById('password').value
        };
        
        console.log('Registration data:', formData);
        
        try {
            // 6. Send to backend - try main endpoint first
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(formData)
            });
            
            const result = await response.json();
            console.log('Registration response:', result);
            
            if (result.success) {
                // ✅ SUCCESS
                showMessage('✅ Registration successful! Welcome to Bite Me Buddy.', 'success');
                
                // Save to localStorage
                localStorage.setItem('user_data', JSON.stringify({
                    username: formData.username,
                    phone: formData.phone,
                    registered_at: new Date().toISOString()
                }));
                
                // ✅ REDIRECT TO services.html (with 's')
                setTimeout(() => {
                    window.location.href = result.redirect_url || '/services.html';
                }, 1500);
                
            } else {
                // ❌ ERROR FROM BACKEND
                showMessage('❌ ' + (result.error || 'Registration failed. Please try again.'), 'danger');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Register';
            }
            
        } catch (error) {
            console.error('Registration error:', error);
            
            // Try fallback endpoint
            try {
                const fallbackResponse = await fetch('/api/simple-register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const fallbackResult = await fallbackResponse.json();
                
                if (fallbackResult.success) {
                    showMessage('✅ Registration received! Redirecting...', 'success');
                    localStorage.setItem('temp_registration', JSON.stringify(formData));
                    
                    setTimeout(() => {
                        window.location.href = '/services.html';
                    }, 1500);
                    
                } else {
                    showMessage('❌ Registration service is temporarily unavailable. Please try again later.', 'danger');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Register';
                }
                
            } catch (fallbackError) {
                showMessage('❌ Network error. Please check your connection.', 'danger');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Register';
            }
        }
    });
    
    // Function to show messages
    function showMessage(message, type) {
        responseDiv.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                <i class="fas fa-${getIcon(type)} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
        
        // Auto-hide success messages after 5 seconds
        if (type === 'success') {
            setTimeout(() => {
                const alert = document.querySelector('.alert-success');
                if (alert) alert.remove();
            }, 5000);
        }
    }
    
    function getIcon(type) {
        switch(type) {
            case 'success': return 'check-circle';
            case 'danger': return 'exclamation-circle';
            case 'warning': return 'exclamation-triangle';
            default: return 'info-circle';
        }
    }
    
    // Auto-suggest username from email
    const emailInput = document.getElementById('email');
    const usernameInput = document.getElementById('username');
    
    emailInput.addEventListener('blur', function() {
        if (emailInput.value && !usernameInput.value) {
            const emailUsername = emailInput.value.split('@')[0];
            usernameInput.value = emailUsername.replace(/[^a-zA-Z0-9_]/g, '').toLowerCase();
        }
    });
    
    // Phone number formatting
    const phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 10) value = value.substring(0, 10);
        e.target.value = value;
    });
});
</script>

<style>
.alert {
    animation: fadeIn 0.3s;
    border-left: 4px solid;
}

.alert-success {
    border-left-color: #198754;
}

.alert-danger {
    border-left-color: #dc3545;
}

.alert-warning {
    border-left-color: #ffc107;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

.form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
}

#submitBtn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .col-md-6 {
        margin-bottom: 1rem;
    }
}
</style>
{% endblock %}
