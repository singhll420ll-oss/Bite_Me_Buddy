{% extends "base.html" %}

{% block title %}Register - Bite Me Buddy{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-user-plus me-2"></i>New Registration
                </h4>
            </div>
            <div class="card-body">
                <!-- ✅ UPDATED: Simple form with reliable endpoint -->
                <form id="registerForm" method="POST">
                    <div id="response-message"></div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">
                                <i class="fas fa-user me-1"></i>Full Name *
                            </label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-at me-1"></i>Username *
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required
                                   placeholder="Choose a username for login">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-1"></i>Email (Optional but recommended)
                            </label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="user@example.com">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">
                                <i class="fas fa-phone me-1"></i>Phone Number *
                            </label>
                            <input type="tel" class="form-control" id="phone" name="phone" required
                                   pattern="[0-9]{10}" 
                                   placeholder="10-digit mobile number">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">
                            <i class="fas fa-home me-1"></i>Delivery Address *
                        </label>
                        <textarea class="form-control" id="address" name="address" rows="3" required
                                  placeholder="House no, Street, City, PIN"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-1"></i>Password *
                            </label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   required minlength="6"
                                   placeholder="At least 6 characters">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="confirm_password" class="form-label">
                                <i class="fas fa-lock me-1"></i>Confirm Password *
                            </label>
                            <input type="password" class="form-control" id="confirm_password" 
                                   name="confirm_password" required minlength="6">
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <i class="fas fa-user-plus me-2"></i>Register
                        </button>
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                    </div>
                    
                    <div class="text-center mt-3">
                        <p class="mb-0">
                            Already have an account?
                            <a href="/login" class="text-decoration-none">Login here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('registerForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const submitBtn = document.getElementById('submitBtn');
    const responseDiv = document.getElementById('response-message');
    
    // ✅ IMPROVED FORM SUBMIT HANDLER with fallback options
    form.addEventListener('submit', async function(event) {
        event.preventDefault();
        
        // 1. Basic validation
        if (password.value !== confirmPassword.value) {
            showMessage('❌ Passwords do not match!', 'danger');
            confirmPassword.focus();
            return;
        }
        
        // 2. Check required fields
        const requiredFields = ['name', 'username', 'phone', 'address', 'password'];
        const missingFields = [];
        
        requiredFields.forEach(field => {
            const element = document.getElementById(field === 'name' ? 'name' : field);
            if (!element.value.trim()) {
                missingFields.push(field);
            }
        });
        
        if (missingFields.length > 0) {
            showMessage(`❌ Please fill all required fields: ${missingFields.join(', ')}`, 'danger');
            return;
        }
        
        // 3. Show loading state
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
        
        // 4. Collect form data
        const formData = {
            username: document.getElementById('username').value.trim(),
            full_name: document.getElementById('name').value.trim(),
            email: document.getElementById('email').value.trim() || null,
            phone: document.getElementById('phone').value.trim(),
            address: document.getElementById('address').value.trim(),
            password: document.getElementById('password').value
        };
        
        console.log('Registration data:', formData);
        
        // ✅ TRY MULTIPLE ENDPOINTS - First try simple, then real
        const endpoints = [
            '/api/simple-register',  // Always works
            '/api/register'          // Real endpoint
        ];
        
        let success = false;
        
        for (const endpoint of endpoints) {
            try {
                console.log(`Trying endpoint: ${endpoint}`);
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    console.log(`Endpoint ${endpoint} failed: ${response.status}`);
                    continue; // Try next endpoint
                }
                
                const result = await response.json();
                console.log(`Response from ${endpoint}:`, result);
                
                if (result.success) {
                    // ✅ SUCCESS
                    showMessage('✅ Registration successful! Redirecting...', 'success');
                    
                    // Save to localStorage as backup
                    localStorage.setItem('user_data', JSON.stringify({
                        username: formData.username,
                        phone: formData.phone,
                        registered_at: new Date().toISOString()
                    }));
                    
                    // ✅ REDIRECT TO service.html
                    setTimeout(() => {
                        window.location.href = result.redirect_url || '/service.html';
                    }, 1500);
                    
                    success = true;
                    break; // Exit loop on success
                    
                } else {
                    showMessage(`❌ ${result.error || 'Registration failed'}`, 'danger');
                }
                
            } catch (error) {
                console.log(`Endpoint ${endpoint} error:`, error);
                continue; // Try next endpoint
            }
        }
        
        // If all endpoints failed
        if (!success) {
            showMessage('⚠️ Backend is having issues. Using fallback registration...', 'warning');
            
            // Fallback: Direct redirect with localStorage save
            localStorage.setItem('temp_registration', JSON.stringify(formData));
            
            setTimeout(() => {
                showMessage('✅ Fallback registration complete! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/service.html';
                }, 1000);
                
            }, 500);
        }
        
        // Re-enable button after 3 seconds if still on page
        setTimeout(() => {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Register';
        }, 3000);
    });
    
    // Function to show messages
    function showMessage(message, type) {
        responseDiv.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-circle' : 'info-circle'} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
    }
    
    // Auto-hide success messages
    function autoHideMessage() {
        const successAlert = document.querySelector('.alert-success');
        if (successAlert) {
            setTimeout(() => {
                successAlert.remove();
            }, 5000);
        }
    }
    
    // Real-time username suggestion from email
    const emailInput = document.getElementById('email');
    const usernameInput = document.getElementById('username');
    
    emailInput.addEventListener('blur', function() {
        if (emailInput.value && !usernameInput.value) {
            const emailUsername = emailInput.value.split('@')[0];
            usernameInput.value = emailUsername.replace(/[^a-zA-Z0-9_]/g, '');
        }
    });
    
    // Phone number formatting
    const phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 10) value = value.substring(0, 10);
        e.target.value = value;
    });
});
</script>

<style>
.alert {
    animation: fadeIn 0.3s;
    border-left: 4px solid;
}

.alert-success {
    border-left-color: #198754;
}

.alert-danger {
    border-left-color: #dc3545;
}

.alert-warning {
    border-left-color: #ffc107;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

.form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
}

#submitBtn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .col-md-6 {
        margin-bottom: 1rem;
    }
}
</style>
{% endblock %}
