{% extends "base.html" %}

{% block title %}Register - Bite Me Buddy{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-user-plus me-2"></i>New Registration
                </h4>
            </div>
            <div class="card-body">
                <!-- HTMX removed - Simple form with JavaScript -->
                <form id="registerForm" method="POST">
                    <div id="response-message"></div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">
                                <i class="fas fa-user me-1"></i>Full Name
                            </label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-at me-1"></i>Username *
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required
                                   placeholder="Choose a username for login">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-1"></i>Email (Optional but recommended)
                            </label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="user@example.com">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">
                                <i class="fas fa-phone me-1"></i>Phone Number *
                            </label>
                            <input type="tel" class="form-control" id="phone" name="phone" required
                                   pattern="[0-9]{10}" 
                                   placeholder="10-digit mobile number">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">
                            <i class="fas fa-home me-1"></i>Delivery Address *
                        </label>
                        <textarea class="form-control" id="address" name="address" rows="3" required
                                  placeholder="House no, Street, City, PIN"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-1"></i>Password *
                            </label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   required minlength="6"
                                   placeholder="At least 6 characters">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="confirm_password" class="form-label">
                                <i class="fas fa-lock me-1"></i>Confirm Password *
                            </label>
                            <input type="password" class="form-control" id="confirm_password" 
                                   name="confirm_password" required minlength="6">
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <i class="fas fa-user-plus me-2"></i>Register
                        </button>
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                    </div>
                    
                    <div class="text-center mt-3">
                        <p class="mb-0">
                            Already have an account?
                            <a href="/login" class="text-decoration-none">Login here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('registerForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const submitBtn = document.getElementById('submitBtn');
    const responseDiv = document.getElementById('response-message');
    
    // ✅ FORM SUBMIT HANDLER - Database save + Redirect
    form.addEventListener('submit', async function(event) {
        event.preventDefault();
        
        // 1. Password validation
        if (password.value !== confirmPassword.value) {
            showMessage('❌ Passwords do not match!', 'danger');
            confirmPassword.focus();
            return;
        }
        
        // 2. Disable button and show loading
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Saving to Database...';
        
        // 3. Collect form data
        const formData = {
            username: document.getElementById('username').value.trim(),
            full_name: document.getElementById('name').value.trim(),
            email: document.getElementById('email').value.trim() || null,
            phone: document.getElementById('phone').value.trim(),
            address: document.getElementById('address').value.trim(),
            password: document.getElementById('password').value
        };
        
        console.log('Sending to server:', formData);
        
        try {
            // 4. Send to backend API (Flask/Python)
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });
            
            // 5. Parse response
            const result = await response.json();
            console.log('Server response:', result);
            
            if (result.success) {
                // ✅ SUCCESS: Show message and REDIRECT
                showMessage('✅ Registration successful! Data saved to database. Redirecting to service page...', 'success');
                
                // ✅✅✅ REDIRECT TO service.html ✅✅✅
                setTimeout(() => {
                    window.location.href = result.redirect_url || '/service.html';
                }, 2000);
                
            } else {
                // ❌ ERROR: Show error message
                showMessage('❌ ' + (result.error || 'Registration failed. Please try again.'), 'danger');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Register';
            }
            
        } catch (error) {
            // ❌ NETWORK ERROR
            console.error('Network error:', error);
            showMessage('❌ Network error. Please check your connection and try again.', 'danger');
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Register';
        }
    });
    
    // Function to show messages
    function showMessage(message, type) {
        responseDiv.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
    }
    
    // Real-time username suggestion from email
    const emailInput = document.getElementById('email');
    const usernameInput = document.getElementById('username');
    
    emailInput.addEventListener('blur', function() {
        if (emailInput.value && !usernameInput.value) {
            const emailUsername = emailInput.value.split('@')[0];
            usernameInput.value = emailUsername;
        }
    });
});
</script>

<style>
.alert {
    animation: fadeIn 0.5s;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .col-md-6 {
        margin-bottom: 1rem;
    }
}
</style>
{% endblock %}
